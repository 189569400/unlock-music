<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script>let _paq = window._paq || [];
    _paq.push(['trackPageView'], ['enableLinkTracking'], ['setSiteId', '2'],
        ['setTrackerUrl', 'https://stats.ixarea.com/ixarea-stats/report']);
    </script>
    <script async src="https://stats.ixarea.com/ixarea-stats.js"></script>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>音乐解锁 - By IXarea</title>
    <meta content="音乐,解锁,ncm,qmc,qmc0,qmc3,qmcflac,qq音乐,网易云音乐,加密" name="keywords"/>
    <meta content="音乐解锁 - 在任何设备上解锁已购的加密音乐！" name="description"/>
    <style>
        /* Center the loader */
        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 1010;
            margin: -75px 0 0 -75px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #loader-mask {
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            z-index: 1009;
            background-color: rgba(242, 246, 252, 0.88);
        }

    </style>
</head>
<body>

<div id="loader-mask">
    <div id="loader"></div>
    <noscript>
        <img alt=""
             src="https://stats.ixarea.com/matomo.php?idsite=2&rec=1&action_name=音乐解锁+-+By+IXarea" style="border:0"/>
    </noscript>
    <strong>很抱歉，音乐解锁需要使用支持某些新特性的现代浏览器！如
        <a href="https://www.google.cn/chrome/">Google Chrome</a>
        <a href="https://www.firefox.com.cn/">Mozilla Firefox</a>
    </strong>
    <script>
        window.onload = function () {
            document.getElementById("loader-mask").remove();
        };
    </script>
</div>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
